<!DOCTYPE html>
<html>
<head>
    <title>PDF Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .results { background: #f5f5f5; padding: 15px; margin: 20px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; padding: 15px; margin: 20px 0; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Content Debug Tool</h1>
        <p>Upload your PDF to see what text is being extracted and how transactions are being parsed.</p>
        
        <div class="upload-area">
            <input type="file" id="fileInput" accept=".pdf" />
            <br><br>
            <button onclick="analyzePdf()">Analyze PDF</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function analyzePdf() {
            const fileInput = document.getElementById('fileInput');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files[0]) {
                resultsDiv.innerHTML = '<div class="error">Please select a PDF file first.</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                resultsDiv.innerHTML = '<div>Analyzing PDF...</div>';
                
                const response = await fetch('/api/debug-pdf-content', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="results">
                            <h3>Analysis Results</h3>
                            <p><strong>Total Lines:</strong> ${data.totalLines}</p>
                            <p><strong>Lines with Dates:</strong> ${data.linesWithDates}</p>
                            <p><strong>Lines with Amounts:</strong> ${data.linesWithAmounts}</p>
                            <p><strong>Lines with Transaction Numbers:</strong> ${data.linesWithTxnNos}</p>
                            
                            <h4>Sample Lines (first 20):</h4>
                            <pre>${data.sampleLines.join('\n')}</pre>
                            
                            <h4>Transaction Candidates:</h4>
                            <pre>${JSON.stringify(data.transactionCandidates, null, 2)}</pre>
                            
                            <h4>Raw Text (first 2000 chars):</h4>
                            <pre>${data.rawText}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
